    <h1>Register as a Donor</h1>
    
    <button class="toggle-btn" onclick="toggleSection('register-section')">Register as Donor</button>
    <section id="register-section" class="collapsible">
        <form id="register-form" onsubmit="registerDonor(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="donorBloodGroup">Blood Group:</label>
            <select id="donorBloodGroup">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            
            <label for="donorLocation">Location:</label>
            <input type="text" id="donorLocation" required>
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" required>
            
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
